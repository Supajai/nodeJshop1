<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail | PROKICKS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;500;600;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-anton {
            font-family: 'Anton', sans-serif;
            letter-spacing: 0.05em;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hide scrollbar for gallery */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-white text-slate-900 antialiased selection:bg-black selection:text-white">

    <!-- Navbar (Consistent) -->
    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-xl border-b border-gray-100 transition-all">
        <div class="container mx-auto px-6 h-20 flex justify-between items-center">
            <a href="index.html"
                class="text-3xl font-anton italic tracking-tighter hover:scale-105 transition-transform">
                PRO<span class="text-red-600">KICKS</span>
            </a>
            <div class="flex items-center gap-6">
                <a href="cart.html" class="group flex items-center gap-1 relative">
                    <div
                        class="relative p-2 bg-gray-50 rounded-full group-hover:bg-black transition-colors duration-300">
                        <svg class="w-5 h-5 text-black group-hover:text-white transition-colors" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                        <span id="cart-badge"
                            class="absolute -top-1 -right-1 bg-red-600 text-white w-4 h-4 rounded-full flex items-center justify-center text-[9px] font-bold shadow-sm ring-2 ring-white hidden">0</span>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-24 min-h-screen">
        <div class="container mx-auto px-4 md:px-8 max-w-[1600px]">

            <!-- Breadcrumbs -->
            <div class="flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-8">
                <a href="index.html" class="hover:text-black transition">Home</a>
                <span>/</span>
                <span id="pd-brand-crumb" class="text-black">Product</span>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-12 xl:gap-24 items-start">

                <!-- Left Column: Visuals (Sticky on Desktop) -->
                <div
                    class="lg:col-span-7 xl:col-span-8 flex flex-col gap-6 lg:sticky lg:top-32 self-start transition-all">

                    <!-- Main Image Stage -->
                    <div
                        class="relative w-full aspect-square md:aspect-[4/3] bg-[#F5F5F5] rounded-2xl overflow-hidden group cursor-zoom-in border border-gray-100">
                        <img id="pd-img" src=""
                            class="absolute inset-0 w-full h-full object-contain p-8 md:p-16 transition-transform duration-700 ease-in-out group-hover:scale-110 drop-shadow-2xl">

                        <!-- Floating Badge -->
                        <div class="absolute top-6 left-6">
                            <span
                                class="inline-block px-3 py-1 bg-white/90 backdrop-blur text-[10px] font-black uppercase tracking-widest rounded-full shadow-sm">
                                Premium Collection
                            </span>
                        </div>
                    </div>

                    <!-- Gallery Thumbnails -->
                    <div id="pd-gallery" class="grid grid-cols-5 md:grid-cols-6 gap-4">
                        <!-- Thumbnails injected here -->
                    </div>
                </div>

                <!-- Right Column: Product Details & Actions -->
                <div class="lg:col-span-5 xl:col-span-4 flex flex-col pt-4">

                    <div class="mb-2">
                        <h2 id="pd-brand" class="text-sm font-black text-gray-400 uppercase tracking-[0.2em] mb-2"></h2>
                        <h1 id="pd-name"
                            class="text-4xl md:text-5xl xl:text-6xl font-anton uppercase italic leading-[0.9] text-gray-900 mb-6 drop-shadow-sm">
                        </h1>

                        <div class="flex items-center justify-between mb-8 pb-8 border-b border-gray-100">
                            <div id="pd-price" class="text-4xl font-anton tracking-wide text-black"></div>

                            <!-- Quick Review Stats -->
                            <div class="flex items-center gap-1 cursor-pointer hover:bg-gray-50 px-2 py-1 rounded transition"
                                onclick="document.getElementById('reviews-section').scrollIntoView({behavior: 'smooth'})">
                                <span class="text-yellow-400">★</span>
                                <span
                                    class="text-xs font-bold text-gray-600 underline decoration-gray-300 underline-offset-4"><span
                                        id="review-count-top">0</span> Reviews</span>
                            </div>
                        </div>
                    </div>

                    <!-- Description Preview -->
                    <div class="mb-10">
                        <h3 class="text-[10px] font-black uppercase tracking-widest text-gray-400 mb-3">Description</h3>
                        <p id="pd-desc" class="text-sm leading-relaxed text-gray-600 font-medium"></p>
                    </div>

                    <!-- Size Selector -->
                    <div class="mb-10">
                        <div class="flex justify-between items-center mb-4">
                            <label class="text-[10px] font-black uppercase tracking-widest text-gray-900">Select
                                Size</label>
                            <button
                                class="text-[10px] font-bold text-gray-400 underline decoration-gray-300 hover:text-black">Size
                                Guide</button>
                        </div>
                        <div id="pd-sizes" class="grid grid-cols-3 sm:grid-cols-4 gap-3">
                            <!-- Sizes injected here -->
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex flex-col gap-4 mb-12">
                        <button id="add-btn"
                            class="w-full bg-black text-white h-16 rounded-xl font-bold uppercase tracking-[0.15em] hover:bg-red-600 transition-all duration-300 transform active:scale-[0.98] shadow-xl hover:shadow-red-600/30 flex items-center justify-center gap-3">
                            <span>Add to Cart</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                            </svg>
                        </button>

                        <div
                            class="flex items-center justify-center gap-6 text-[10px] font-bold text-gray-500 uppercase tracking-widest">
                            <span class="flex items-center gap-2"><svg class="w-4 h-4 text-green-500" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7"></path>
                                </svg> In Stock</span>
                            <span class="w-1 h-1 bg-gray-300 rounded-full"></span>
                            <span class="flex items-center gap-2"><svg class="w-4 h-4" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                                </svg> Free Shipping</span>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Reviews Section (Full Width Bottom) -->
            <div id="reviews-section" class="mt-32 max-w-4xl mx-auto border-t border-gray-100 pt-16">
                <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-12 gap-6">
                    <div>
                        <h2 class="text-2xl font-anton uppercase italic mb-2">Customer <span
                                class="text-red-600">Reviews</span></h2>
                        <div class="flex items-center gap-2">
                            <div class="flex text-yellow-400 text-lg">★★★★☆</div>
                            <span class="text-sm font-bold text-gray-500">Based on <span id="review-count">0</span>
                                reviews</span>
                        </div>
                    </div>
                    <button onclick="document.getElementById('review-form').classList.toggle('hidden')"
                        class="px-6 py-3 border border-black rounded-full font-bold text-xs uppercase tracking-widest hover:bg-black hover:text-white transition shadow-sm">
                        Write a Review
                    </button>
                </div>

                <!-- Review Form -->
                <div id="review-form" class="hidden mb-16 bg-gray-50 p-8 rounded-2xl border border-gray-100 fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <h4 class="font-bold text-lg">Share your experience</h4>
                        <button onclick="document.getElementById('review-form').classList.add('hidden')"
                            class="text-gray-400 hover:text-black">✕</button>
                    </div>

                    <div class="space-y-6">
                        <div>
                            <span class="block text-xs font-bold uppercase tracking-widest text-gray-500 mb-2">Your
                                Rating</span>
                            <div class="flex gap-2" id="star-rating">
                                <button onclick="setRating(1)"
                                    class="w-10 h-10 rounded-full bg-white border border-gray-200 flex items-center justify-center text-gray-300 hover:border-yellow-400 hover:text-yellow-400 transition text-xl shadow-sm">★</button>
                                <button onclick="setRating(2)"
                                    class="w-10 h-10 rounded-full bg-white border border-gray-200 flex items-center justify-center text-gray-300 hover:border-yellow-400 hover:text-yellow-400 transition text-xl shadow-sm">★</button>
                                <button onclick="setRating(3)"
                                    class="w-10 h-10 rounded-full bg-white border border-gray-200 flex items-center justify-center text-gray-300 hover:border-yellow-400 hover:text-yellow-400 transition text-xl shadow-sm">★</button>
                                <button onclick="setRating(4)"
                                    class="w-10 h-10 rounded-full bg-white border border-gray-200 flex items-center justify-center text-gray-300 hover:border-yellow-400 hover:text-yellow-400 transition text-xl shadow-sm">★</button>
                                <button onclick="setRating(5)"
                                    class="w-10 h-10 rounded-full bg-white border border-gray-200 flex items-center justify-center text-gray-300 hover:border-yellow-400 hover:text-yellow-400 transition text-xl shadow-sm">★</button>
                            </div>
                        </div>

                        <div>
                            <span class="block text-xs font-bold uppercase tracking-widest text-gray-500 mb-2">Your
                                Review</span>
                            <textarea id="review-comment" rows="4"
                                class="w-full p-4 text-sm font-medium bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-black focus:ring-1 focus:ring-black transition resize-none placeholder-gray-300"
                                placeholder="Tell us what you liked about the product..."></textarea>
                        </div>

                        <button onclick="submitReview()"
                            class="bg-black text-white px-8 py-4 rounded-xl text-xs font-bold uppercase tracking-widest hover:bg-gray-800 transition shadow-lg w-full md:w-auto">Submit
                            Review</button>
                    </div>
                </div>

                <!-- Reviews List -->
                <div id="reviews-list" class="space-y-8">
                    <!-- Reviews populated here -->
                </div>
            </div>

        </div>
    </main>

    <div id="toast-container" class="fixed bottom-5 right-5 z-[100] flex flex-col gap-2"></div>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product-detail.js"></script>
</body>

</html>
